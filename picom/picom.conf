# corner
corner-radius = 12.0;
rounded-corners-exclude = [
    "class_i = 'polybar'"
];
round-borders = 1;

# opacity
inactive-opacity = 0.5;
active-opacity = 1.0;
frame-opacity = 0.3;
inactive-opacity-override = false;

